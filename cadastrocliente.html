<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - EstoqueMax</title>
    <link rel="stylesheet" href="cadastcliente.css">
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
            document.getElementById("overlay").classList.toggle("active");
        }

        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("open");
            document.getElementById("overlay").classList.remove("active");
        }
    </script>
</head>
<body>
    <header class="navbar">
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    </header>
    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>
    <aside id="sidebar" class="sidebar">
        <div class="logo-container">
            <a href="inicioadmin.html">
                <img src="Inserir_um_título__1_-removebg-preview.png" alt="Logo EstoqueMax" class="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="cadastroproduct.html" onclick="closeSidebar()">Cadastro de Produtos</a></li>
                <li><a href="cadastrocliente.html" onclick="closeSidebar()">Cadastro de Cliente</a></li>
                <li><a href="retirada.html" onclick="closeSidebar()">Retiradas de Produtos</a></li>
                <li><a href="#" onclick="closeSidebar()">Relatórios</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <section>
            <h1>Cadastro de Cliente</h1>
            <form>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" maxlength="11" required>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section>
            <h2>Clientes Cadastrados</h2>
            <ul id="lista-clientes">
            </ul>
        </section>
    </main>
</body>
</html>
